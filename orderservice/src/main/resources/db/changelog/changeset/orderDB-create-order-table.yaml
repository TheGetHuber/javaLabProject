databaseChangeLog:
  - changeSet:
      id: orderDB-create-order
      author: Daniil
      changes:
        - createTable:
            tableName: order
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: status
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: order_date
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: restaurant_id
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: total_price
                  type: integer
                  constraints:
                    nullable: false