databaseChangeLog:
  - changeSet:
      id: create-dish-table
      author: Daniil
      changes:
        - createTable:
            tableName: dish
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
                  constraints:
                    nullable: true
              - column:
                  name: price
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: image_url
                  type: varchar
                  constraints:
                    nullable: true
              - column:
                  name: restaurant_id
                  type: integer
                  constraints:
                    nullable: false