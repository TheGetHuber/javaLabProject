databaseChangeLog:
  - changeSet:
      id: create-restaurant-table
      author: Daniil
      changes:
        - createTable:
            tableName: restaurant
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: cuisine
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: address
                  type: varchar
                  constraints:
                    nullable: false